<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .qr-generator { text-align: center; }
        input { padding: 10px; margin-top: 10px; width: calc(100% - 20px); }
        button { margin: 10px; padding: 10px; }
        img { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="qr-generator">
        <h2>Generador de Código QR</h2>
        <input type="text" id="qrText" placeholder="Escribe algo...">
        <button onclick="generateQR()">Generar QR</button>
        <div id="qrResult">
            <img id="qrImage" src="" alt="Código QR">
        </div>
    </div>

    <script>
        function generateQR() {
            const qrText = document.getElementById('qrText').value;
            const qrImage = document.getElementById('qrImage');
            if (qrText.trim()) {
                const qrURL = `https://quickchart.io/qr?text=${encodeURIComponent(qrText)}&size=200`;
                qrImage.src = qrURL;
            } else {
                qrImage.src = "";
                alert("Por favor, escribe algún texto para generar el QR.");
            }
        }
    </script>
</body>
</html>
